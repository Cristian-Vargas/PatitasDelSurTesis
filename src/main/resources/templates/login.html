<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>

    </head>
    <body background="/iconos/fondoDegradado.jpg"  style="background-repeat: no-repeat;background-size: auto; align-content: center " >
        
        <!--HEADER-->
        <header th:replace="layout/plantilla :: header"></header>
        
        
        
        <div class="container" align="center" >
        <div style="color: white; background: #4fa746;" class="alert alert-primary" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     >
        </div>
        </div>
        <section id="login" >
            <div class="container" style="margin-top: 50px;" >
                <div class="row py-1">
                                            <!--Imagen-->
                                            <div align="center" class=" mx-auto d-block" >
                                            <img src="/iconos/fondoLogin.jpg" class="img-fluid rounded" alt="alt" style="border: 1px solid;color:gray;height: 510px;"/> 
                                            </div>
                                              
                                            <!--fin Imagen-->
                    <div class="col-md-6 ">
                        <div class="card" align="center" style="margin-left: 10%">
                            <div class="card-header text-white" align="center" style="background: #99154E">
                                <h4>Bienvenido</h4>
                            </div>
                            <div class="card-body"  >
                                
                             
                                <form method="post" th:action="@{/login}" th:object="${usuario}" >
                                    <div class="form-group">
                                        <div align="center">
                                         <label for="username">Usuario</label>
                                       <br/>
                                        <input type="text" name="username" th:field="*{username}" id="username" placeholder="Usuario" required="Debe ingresar el Usuario" /></div> 
                                      
                                    </div>
                                    <div class="form-group" >
                                       <div align="center"> <label for="password">Contraseña</label></div>
                                       <div align="center"> <input type="password" name="password" id="password" placeholder="Contraseña" required=""/></div>
                                    </div>
                                    <div align="center"><input type="submit" value="login" class="btn btn-lg text-white " style="background: #99154E" /></div>
                                </form>
                             
                            </div>
                        </div>
                    </div>
                </div>                  
            </div>
        </section>
        <br/>



        <!--FOOTER-->
        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
