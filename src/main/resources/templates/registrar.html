<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Registrar</title>
        
    </head>
    <body background="/iconos/fondoDegradado.jpg"  style="background-repeat: no-repeat;background-size: auto; align-content: center " >
        <!--HEADER-->
        <header th:replace="layout/plantilla :: header"></header>
        
      

        
        <section id="registrar" >
            <div class="container" style="margin-top: 50px;" >
                <div class="row py-1">
                                            <!--Imagen-->
                                            <div class="col-md-6" >
                                            <img src="/iconos/fondoRegistrar.jpg" class="img-fluid rounded"  alt="alt" style="border: 1px solid;color:gray solid;color:gray;height: 510px;"/> 
                                            </div>
                                            <!--fin Imagen-->
                    <div class="col-md-6 ">
                        <div class="card" align="center" style="margin-left: 10%">
                            <div class="card-header text-white" align="center" style="background: #99154E">
                                <h4>Registrar</h4>
                            </div>
                            <div class="card-body"  >
                                <form method="post" th:action="@{/nuevoUsuario}" th:object="${usuario}" >
                                    <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                                    <div class="form-group">
                                        <div align="center"><label for="username">Usuario</label></div>
                                        <div align="center"><input type="text" name="username" th:field="*{username}" placeholder="Usuario" required=""/></div>                                       
                                    </div>
                                    <div class="form-group" >
                                       <div align="center"> <label for="password">Contraseña</label></div>
                                       <div align="center"> <input type="password" name="password" th:field="*{password}" placeholder="Contraseña" required=""/></div>
                                    </div>
                                    <div align="center"><input type="submit" name="nuevoUsuario" value="Registrar" class="btn btn-lg text-white " style="background: #99154E" /></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>                  
            </div>
        </section>
        <br/>
        
 
        
        <!--FOOTER-->
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
